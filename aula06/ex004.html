        //variavel.toFixed() -> só funciona com números
        // string não tem .toFixed()
        var n1 = Number(window.prompt('Digite um numero'))
        document.write(`O número ${n1} com duas casas decimais é ` + n1.toFixed(2) + '<br/>') //variavel.toFixed(qtd de casas decimais)
        document.write(`O número ${n1} mudando de ponto  para virgula é ` + n1.toFixed(2).replace('.', ',') + '<br/>')
        document.write(`O número ${n1} formatado em real é ` + n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'}) + '<br/>')
        document.write(`O número ${n1} formatado em dolar é ` + n1.toLocaleString('pt-BR', {style:'currency', currency: 'USD'}) + '<br/>')
        document.write(`O número ${n1} formatado em euro é ` + n1.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'}) + '<br/>')

  
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-CE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: rgba(255, 255, 0, 0.69);
        }
        h1{
            
            background: linear-gradient(to right, red, transparent);
        }

        div#res{
            margin-top: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}km/h.`
            if(vel > 60){
                res.innerHTML = res.innerHTML + `<p>Você está <strong>MULTADO</strong> por excesso de velocidade<p>`
            }
            res.innerHTML += `<p> Dirija sempre com o cinto de segurança de maneira correta!<p>`
        }
    </script>
    
</body>
</html>
